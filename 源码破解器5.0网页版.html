    <h1>C站源码破解器5.0网页版</h1>
    
    <select id="language">
        <option value="1">Scratch</option>
        <option value="2">Python</option>
        <option value="3">C++</option>
    </select>
    <br>
    <p style="color:red">选择正确的语言才能正常破解!</p>
    <label for="url">请输入链接:</label>
    <input type="text" id="url" size="50">
    <br><br>
    
    <button onclick="extractAndRedirect()">提取pid并跳转</button>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        function extractAndRedirect() {
            var choice = document.getElementById("language").value;
            var inputUrl = document.getElementById("url").value;
            var pidMatch = inputUrl.match(/pid=(\d+)/);
            
            if (pidMatch) {
                var pid = pidMatch[1];
                
                if (choice === "3") {
                    var newUrl = "https://code.xueersi.com/ide/code/" + pid;
                    window.open(newUrl, "_blank");
                } else if (choice === "2") {
                    var newUrl = "https://code.xueersi.com/ide/code/" + pid;
                    window.open(newUrl, "_blank");
                } else if (choice === "1") {
                    var newUrl = "https://code.xueersi.com/scratch3/index.html?pid=" + pid + "&version=3.0&env=community";
                    window.open(newUrl, "_blank");
                }
            } else {
                alert("未找到pid值，请确保输入的链接格式正确");
            }
        }
    </script>
